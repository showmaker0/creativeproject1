<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Account - CookieCutters</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Sigmar+One&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">

  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container">

          <a class="navbar-brand" href="../">
            <div id="logo">
              <img src="../images/Cookie cutters1.png" alt="Cookie"/>
              <img src="../images/Cookie cutters2.png" alt="Cutters"/>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse align-items-center mt-5" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="../">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../contact">Contact</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="../login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <content>
      <div class="main">

        <h1 class="title color1">My Account</h1>

        <form class="center" action="#">
          <div>
            <label for="username">Userame</label><br>
            <input type="text" name="username" required>
          </div>
          <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" required>
          </div>
          <div>
            <input type="submit" value="Login">
          </div>
        </form>

      </div>
    </content>

    <footer>
      <p>Copyright &copy; 2020</p>
      <a href="https://github.com/showmaker0/creativeproject1">Github repository</a>
    </footer>

  </body>
</html>
