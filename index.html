<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative Project 1</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Sigmar+One&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>
  <body>

    <header>
      <a class="navbar-brand" href="">
        <div id="logo">
          <img src="images/Cookie cutters1.png" alt="Cookie"/>
          <img src="images/Cookie cutters2.png" alt="Cutters"/>
        </div>
      </a>

      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <content>
      <div class="main">

        <div class="banner">
          <h1 class="color2">a cookie cutter<br>for every occasion.</h1>
          <img src="images/cookie cutters.jpg" alt="cookie cutter image"/>
        </div>

        <hr>

        <h1 class="call-to-action"><a class="color1" href="products">Browse Our Cutters Now</a></h1>

        <hr class="visible">

        <h3 class="color2">What People Are Saying</h3>
        <div class="reviews">
          <div class="review">
            <div class="review-person">
              <img src="images/stock-1.jpeg" alt="review person image">
              <p>Madi L.</p>
            </div>
            <div class="review-text">
              "...This cookie cutter changed my life!"
            </div>
          </div>

          <div class="review">
            <div class="review-person">
              <img src="images/stock-2.jpeg" alt="review person image">
              <p>Reeve U.</p>
            </div>
            <div class="review-text">
              "As an avid cutter of cookies... CookieCutter's cutters are the best."
            </div>
          </div>
        </div>

        <hr>

      </div>
    </content>

    <footer>
      <p>Copyright &copy; 2020</p>
      <a href="#">Github repository</a>
    </footer>

  </body>
</html>
